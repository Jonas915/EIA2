 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Eiskonfigurator 3000</title>
	<script src="./css_ts_js/main.js"></script>
	<script src="./css_ts_js/data.js"></script>    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body id="action">
	<h1>Eiskonfigurator 3000</h1>
	<main>
	<fieldset id="summary">
		<legend>Bestellübersicht</legend>
		<span id="price"></span> 
		<span id="form"></span>
		<span id="sorten"></span>
		<span id="toppings"></span>
		<span id="shipping"></span>
	</fieldset>
	<button id= "bestellen">Checken & Bestellen</button>
	<fieldset class="liefern">
			<legend>Lieferdetails</legend>
				<a>Name:</a>
				<input type="text" name="Nachname" id="name" required/> <br>
				<a>Vorname:</a>
				<input type="text" name="Vorname"  id="vorname" required/> <br>
				<a>Straße:</a>
				<input type="text" name="Strasse" id="straße" required/> <br>
				<a>Hausnummer:</a>
				<input type="text" name="Haus-Nr" id="hnr" required/> <br>
				<a>Postleitzahl:</a>
				<input type="text" name="PLZ" pattern="[0-9]{5}" id="plz" required/> <br>
				<a>Ort:</a>
				<input type="text" name="Ort" id="ort" required/> <br>
				<a>Mail:</a>
				<input type="email" name="Mail"  required/> <br>
				
				<p>Lieferoptionen</p>
				<input type="radio" name="shipping" bezeichnung="DHL" price="0"/>
				<label for="shipping">DHL (kostenlos)</label>
				<input type="radio" name="shipping" bezeichnung="Brieftaube" price="10"/>
				<label for="shipping">Brieftaube (+10€)</label> 
		</fieldset>	
		</main>
</body>
</html>
