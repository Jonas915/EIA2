 <!DOCTYPE html>
<html lang="en">

<head>
	<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="./images/favicon.ico" type="image/x-icon">
	<title>Flappy Fish</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="./server/DatabaseClient.css" type="text/css" media="screen" />
	<script src="./server/DatabaseClient.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<canvas id="canvas" width="288" height="512"></canvas>
	<button id="reload" onclick="reload()" id="reload">Spiel neu starten</button>
	<fieldset id="input">
		<legend>Name eingeben</legend>
		<input type="text" name="name" placeholder="Name" id="name" />
		<input type="text" name="matrikel" placeholder="Score" id="matrikel" readonly/>
		<button type="button" id="insert">In die Highscoreliste eintragen</button>
	</fieldset>
	<fieldset id="output">
		<legend>Highscoreliste </legend>
		<button type="button" id="refresh">Aktualisieren</button>
		<textarea rows="20" cols="90"> </textarea>
	</fieldset>
	<script src="main.js"></script>
</body>

</html>
